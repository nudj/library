version: '1.0'

steps:

  build:
    title: Build Image
    type: build
    image_name: nudj/library
    working_directory: ${{main_clone}}
    dockerfile: Dockerfile
    build_arguments:
      - NPM_TOKEN=${{NPM_TOKEN}}

  test:
    title: Run tests
    image: ${{build}}
    working_directory: 'IMAGE_WORK_DIR'
